const { gql } = require('apollo-server');

const userSchema = gql`
   type User {
      name: String!
      active: Boolean!
      email: String
      role: Role!
   }

   type Role {
      id: ID!
      type: String!
   }

   # Executa consulta
   type Query {
      users: [User]
      user(id: ID!): User!
   }
   # Executa operacoes
   type Mutation {
      adicionaUser(name: String!, active: Boolean!, email: String, role: String!): User!
   }


`

module.exports = userSchema;